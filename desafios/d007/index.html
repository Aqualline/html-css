<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da janela para proveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width:760px)" srcset="midias/paisagem-p.png">
        <source media="(max-width:1220px)" srcset="midias/paisagem-m.png">
        <img src="midias/paisagem-g.png" alt="imagem flexivel">
    </picture>
    <br>
    <picture>
        <source media="(max-width:750px)" srcset="midias/foto-p.png">
        <source media="(max-width:1050px)" srcset="midias/foto-m.png">
        <img src="midias/foto-g.png" alt="idk">
    </picture>
</body>
</html>
