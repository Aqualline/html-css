<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <div class="video-box">
        <video class="player" controls playsinline preload="metadata">
         <source src="midias/Cyberpunk.V2-mod.mp4" type="video/mp4">
         <source src="midias/Cyberpunk.V2-mod.webm" type="video/webm">
         Seu navegador não tem compatibilidade com esse formato de vídeo
        </video>
    </div>
</body>
</html>
