<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body {
            min-height: 100vh;
            background-color: black;
            color: aliceblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .top {
            background-image: linear-gradient(to bottom, #42699c, #213444);
            text-align: center;
            
            
        }
        .down {
            background-color: #122e47;
        }
        .fundo {
            width: 300px;
            height: 300px;
            background: linear-gradient();
        }
    </style>
</head>
<body>
    <div class="top">
        <h1>Testando Gradientes</h1>
    </div>
    <div class="down">
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam aut ducimus, magnam porro odit placeat iure nesciunt maiores molestias similique eligendi reprehenderit non vitae, deserunt minus enim, alias ut delectus!
        </p>
    </div>
    <div class="fundo">

    </div>
</body>
</html>
