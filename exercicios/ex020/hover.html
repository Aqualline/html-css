<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color: blue;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background: linear-gradient(to right, rgb(9, 2, 53), rgb(15, 15, 235));
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim</p>
</body>
</html>
